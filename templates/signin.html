{% extends 'base.html' %}

{% block content %}
<div class="container">
    <!-- Signin Form -->
    <div class="index-header">
        <p>Access to your profile</p>
        <form action="/sign-in/" method="post" id="form" class="form">
            {% csrf_token %}
            <div class="form-control">
                <div>
                    <input type="text" placeholder="Your ID" id="signin_username" name="signin_username" required>
                    <span id="login_nameError"></span>
                </div>
                <div>
                    <input type="password" placeholder="Your Password" id="signin_password" name="signin_password"
                        required>
                    <span id="login_passwordError"></span>
                </div>
            </div>
            <button onclick="signin_validate()" type="submit">Submit</button>
        </form>
    </div>
    <!-- Signup Form / Modal-->
    <div class="index-body">
        <p>oh, Don't you have account?</p>
        <button id="myBtn">Sign Up</button>
        <div id="myModal" class="modal">

            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Sign Up</h2>
                </div>
                <div class="modal-body">
                    <form name="test" id="registerForm" class="w3-container" action="/sign-up/" method="post">
                        {% csrf_token %}
                        <div class="modal-signup-form">
                            <label>ID to use</label>
                            <input class="w3-input" type="text" placeholder="username" name="username" id="username"
                                required>
                            <span id="nameError"></span>
                        </div>
                        <div class="modal-signup-form">
                            <label>Password to use</label>
                            <input class="w3-input" type="password" placeholder="password" name="password" id="password"
                                required>
                            <span id="passwordError"></span>
                        </div>
                        <div class="modal-signup-form">
                            <label>Check your password</label>
                            <input class="w3-input" type="password" placeholder="password_check" name="password_check"
                                id="password_check" required>
                            <span id="password_checkError"></span>
                        </div>
                        <div class="modal-signup-form">
                            <label>Nickname to use</label>
                            <input class="w3-input" type="text" placeholder="nickname" name="nickname" id="nickname"
                                required>
                            <span id="nicknameError"></span>
                        </div>
                        <button onclick="signup_validate()" type="submit"
                            class="w3-button w3-border w3-block w3-black">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <h3>We only need simple information</h3>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
